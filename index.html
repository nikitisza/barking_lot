<!doctype html>
<html>
<head>
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/custom.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
<div class="container">
    <h1 id="welcome">Hello World</h1>
    <ul id="holiday">
        <li class="vacation">First</li>
        <li class="vacation">Second</li>
        <li class="vacation">Third</li>
        <li class="vacation">Fourth</li>
        <li class="vacation">Fifth</li>
    </ul>
</div>
<div class="container">
    <div id="tours">
        <h1>Guided Tours</h1>
        <ul>
            <li class="usa tour">
                <h2>New York, New York</h2>
                <span class="details">$1,899 for 7 nights</span>
                <button type="button" class="btn btn-primary book">Book Now</button>
            </li>
            <li class="europe tour">
                <h2>Paris, France</h2>
                <span class="details">$2,299 for 7 nights</span>
                <button type="button" class="btn btn-primary book">Book Now</button>
            </li>
            <li class="asia tour">
                <h2>Tokyo, Japan</h2>
                <span class="details">$3,799 for 7 nights</span>
                <button type="button" class="btn btn-primary book">Book Now</button>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
